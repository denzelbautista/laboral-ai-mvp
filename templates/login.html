<!-- index.html -->
{% extends "base.html" %}

{% block content %}


<head>
    <!-- css propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LMVLK7Z0G5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-LMVLK7Z0G5');
    </script>
</head>


<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Inicio de Sesión</h3>
                <span class="breadcrumb"><a href="#">Home</a> > Inicia Sesion</span>
            </div>
        </div>
    </div>
</div>


<!-- formulario inicio -->
<div class="login-form section">
    <div class="container">
        <form id="loginForm" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="correo" id="correo" placeholder="correo electrónico" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="contraseña" required>

            <div id="error-message"
                style="display: none; color: red; margin-top: 10px; border: 1px solid red; border-radius: 5px; padding: 10px;">
            </div>

            <button type="submit" id="form-submit" class="main-button">Inicia sesion</button>
        </form>
    </div>
</div>
<!-- formulario fin -->


<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/login.js') }}"></script>

{% endblock %}
